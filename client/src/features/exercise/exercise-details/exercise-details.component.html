<div class="mb-4" *ngIf="showBackBtn">
  <button class="btn w-auto btn-large" (click)="goBack()">Go back</button>
</div>

<h2 class="mb-2">{{ exerciseDetails?.title }}</h2>
<section class="exercise__details__container  d-flex g-6">
  <ng-container *ngIf="isVideo; else imageTemplate">
    <video class="exercise__details__img" [src]="fullMediaPath" controls></video>
  </ng-container>
  <ng-template #imageTemplate>
    <img class="exercise__details__img" [src]="fullMediaPath" alt="" />
  </ng-template>
  <section class="exercise__details__text__container w-50">
  <section class="exercise__details__text__containerw-50">
    <h1 class="exercise__details__text__tag__heading mb-2">Tags</h1>
    <div class="exercise__details__tags__container d-flex flex-wrap g-2 mb-4">
      <app-tag *ngFor="let tag of tags" [text]="tag.name"></app-tag>
    </div>

    <h1 class="exercise__details__description__heading mb-2">Description</h1>
    <div class="exercise__details__description__container">
      {{ sessionExerciseDescription || exerciseDetails?.description }}
    </div>

    <div
      class="exercise__details__btns__container d-flex g-2 justify-content-center mt-6 mb-10"
    >
      <button
        *ngIf="isOwner"
        class="btn w-auto btn-large"
        (click)="navigateToEdit()"
      >
        Edit
      </button>
      <button *ngIf="isOwner" (click)="onDeleteHandler()" class="btn w-auto btn-large">Delete</button>
    </div>
  </section>
</section>
