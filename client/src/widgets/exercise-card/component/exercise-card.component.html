<div
  (click)="navigateToDetails(exercise.uid)"
  class="card-container pt-5 position-relative"
  [ngStyle]="{ '--background-url': 'url(' + exercise.thumbUri + ')' }"
>
  <div *ngIf="tags" class="card-container__tags d-flex g-2">
    <app-tag
      *ngFor="let tag of tags"
      [text]="tag.name"
      [backgroundColor]="'dark-grey'"
    ></app-tag>
  </div>
  <p class="card-container__exercise-name uppercase d-flex">
    {{ exercise.title }}
  </p>
</div>
