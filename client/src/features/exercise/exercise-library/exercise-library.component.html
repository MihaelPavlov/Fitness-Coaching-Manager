<section class="exercise-library">
  <div class="w-100">
    <h1 class="exercise-library__header">{{ pageName }}</h1>
    <app-search></app-search>
  </div>
  <div class="exercise-library__cards-flex-container my-3">
    <app-exercise-card
      class="m-2"
      *ngFor="let exercise of this.exercises"
      [exercise]="exercise"
      [tags]="getExerciseTags(exercise.tagIds)"
    ></app-exercise-card>
  </div>
</section>
