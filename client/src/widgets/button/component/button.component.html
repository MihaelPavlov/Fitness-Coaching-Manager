<button class="button w-100 uppercase mb-2">{{label}}</button>
<div 
  class="button"
  [ngClass]="{'border-hover': showBorderOnHover}"
  [style.padding]="padding"
  [style.width]="widthStyle"
  [style.--hoverTextColor]="hoverTextColorStyle"
  [style.--hoverBackgroundColor]="hoverBackgroundColorStyle"
  [style.--hoverBorderColor]="hoverBorderColorStyle">
  {{ text }}
</div>
