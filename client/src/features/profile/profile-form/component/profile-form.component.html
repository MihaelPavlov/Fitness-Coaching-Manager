<div class="profile-container__inputs-flex-container pt-2 d-flex align-items-center flex-direction-column">
    <div class="profile-container__inputs-flex-container-first-item">
        <h2 class="m-0">Personal Information</h2>
    </div>

    <div
        class="profile-container__inputs-flex-container-input-item d-flex g-10 align-items-center justify-content-center">
        <app-input label="Last Name" [type]="InputType.Text" placeholder="Last Name" [textColor]="'main-text-color'"
            [backgroundColor]="'white'"></app-input>
        <app-input label="First Name" [type]="InputType.Text" placeholder="First Name" [textColor]="'main-text-color'"
            [backgroundColor]="'white'"></app-input>
    </div>
    
    <div
        class="profile-container__inputs-flex-container-input-item d-flex g-10 align-items-center justify-content-center">
        <app-input label="Date of Birth" [type]="InputType.Text" placeholder="Date of Birth" [textColor]="'main-text-color'"
            [backgroundColor]="'white'"></app-input>
        <app-input label="Email" [type]="InputType.Text" placeholder="Email" [textColor]="'main-text-color'"
            [backgroundColor]="'white'"></app-input>
    </div>

    <div
        class="profile-container__inputs-flex-container-input-item d-flex g-10 align-items-center justify-content-center">
        <app-input label="Weight Goal" [type]="InputType.Text" placeholder="Weight Goal" [textColor]="'main-text-color'"
            [backgroundColor]="'white'"></app-input>
        <app-input label="Weight" [type]="InputType.Text" placeholder="Weight" [textColor]="'main-text-color'"
            [backgroundColor]="'white'"></app-input>
    </div>

    <div class="profile-container__inputs-flex-container-last-item align-self-center">
        <app-button text="Edit" padding="0.5rem 5.5rem" hoverTextColor="#475f93"
            hoverBackgroundColor="#ffffff" [showBorderOnHover]="true"
            hoverBorderColor="#475f93"></app-button>
    </div>
</div>
