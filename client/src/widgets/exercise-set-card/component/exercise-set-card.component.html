<div class="card d-flex align-items-center p-4">
  <img class="card__img" src="../../../shared/assets/images/temporary-exercise-list-placeholder-img.png" alt="" />
  <div class="card__information p-4">
    <div class="card__information__header d-flex g-4 align-items-center mb-2">
      <h2 class="card__information__header__heading">Dumbbell Chest Press</h2>
      <p class="card__information__header__sets">4 x 10</p>
      <div class="card__information__header__tags d-flex g-2">
        <app-tag text="Gym" [backgroundColor]="'dark-grey'"></app-tag>
        <app-tag text="Back" [backgroundColor]="'dark-grey'"></app-tag>
      </div>
    </div>
    <p class="card__information__text">
      Description for the exercise from the trainer, if there is no description
      from the trainer system exercise description will be visualized here
    </p>
  </div>
  <div class="card__icon align-items-center p-2 ml-8">
    <span class="material-symbols-outlined">
        arrow_forward_ios
        </span>
  </div>
</div>
