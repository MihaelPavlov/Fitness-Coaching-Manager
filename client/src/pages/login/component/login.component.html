<div class="login-container d-flex align-items-center justify-content-center">
  <form class="login-form d-flex flex-direction-column" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="login-form__heading-box mb-5">
      <h1 class="login-form__heading-box-text mt-0">Log in</h1>
      <div class="login-form__heading-box-border"></div>
    </div>
    <div class="login-form__elements">
      <div
        class="login-form__elements__inputs d-flex flex-direction-column g-2"
      >
        <div class="control__wrapper">
          <label for="email" class="control__label">Email</label>
          <input [type]="InputType.Email" id="email" placeholder="Email" name="email" class="control w-100 d-block align-items-start" formControlName="email">
        </div>
        <div class="control__wrapper">
          <label for="password" class="control__label">Password</label>
          <input [type]="passwordType" id="password" placeholder="Password" name="password" class="control w-100 d-block align-items-start" formControlName="password">
        </div>
      </div>

      <div
        class="login-form__elements__checkbox-field d-flex mt-2 g-2 align-items-center"
      >
        <input
          class="login-form__elements__checkbox-field-box ml-0"
          type="checkbox"
          id="scales"
          name="scales"
        />
        <label class="login-form__elements__checkbox-field-text" for="scales" (click)="togglePasswordShow()"
          >Show Password</label
        >
      </div>

      <div class="login-form__elements__buttons">
        <button class="btn w-100">
          Sign In
        </button>
      </div>
    </div>
    <app-error errorMessageText="Invalid email or password!" *ngIf="hasLoginError"></app-error>
    <div class="login-form__links d-flex flex-direction-column">
      <app-link text="Forgot Username / Password?"></app-link>
      <app-link text="Don't have an account? Sign up"></app-link>
    </div>
  </form>
</div>
